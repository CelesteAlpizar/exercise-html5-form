<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/d73bc76b84.js" crossorigin="anonymous"></script>
    <title>Payment Form</title>
</head>

<body>
    <form>
        <div class="container-fluid">
            <div class="form-group">
                <div class="card text-center">
                    <div class="card-header text-start">
                        <h1>Payment form example</h1>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-5">
                            <label for="validationDefault01">Card #</label>
                            <input type="text" class="form-control" id="validationDefault01"
                                placeholder="XXXXXXXXXXXXXXXX" value="" required>
                        </div>
                        <div class="col-3">
                            <label for="validationDefault02">CVC #</label>
                            <input type="text" class="form-control" id="validationDefault02" placeholder="0000" value=""
                                required>
                        </div>
                        <div class="col-4">
                            <label for="validationDefault03">Amount</label>
                            <div class="input-group">
                                $<input type="text" class="form-control" id="validationDefaultUsername"
                                    placeholder="Amount" aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="validationDefault03">First Name</label>
                            <input type="text" class="form-control" id="validationDefault03" value="" required>
                        </div>
                        <div class="col-6">
                            <label for="validationDefault04">Last Name</label>
                            <input type="text" class="form-control" id="validationDefault04" value="" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="validationDefault05">City</label>
                            <input type="text" class="form-control" id="validationDefault05" value="" required>
                        </div>
                        <div class="col-3">
                            <label for="validationDefault06">State</label>
                            <div class="dropdown">
                                <a class="btn btn-light dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                                    data-bs-toggle="dropdown" aria-expanded="false">
                                    Pick a state
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                                    <li><a class="dropdown-item" href="#">Alaska</a></li>
                                    <li><a class="dropdown-item" href="#">Florida</a></li>
                                    <li><a class="dropdown-item" href="#">Another</a></li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-3">
                            <label for="validationDefault07">Postal Code</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="validationDefault07"
                                    aria-describedby="inputGroupPrepend2" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="validationDefault08">We accept:</label>
                            <div class="backgroundpayments bg-secondary text-light rounded">
                                <div class="form-check form-check-inline ">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fab fa-cc-mastercard"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fab fa-cc-visa"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio1" value="option1">
                                    <label class="form-check-label" for="inlineRadio1"><i
                                            class="fab fa-cc-diners-club"></i></label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                        id="inlineRadio2" value="option2">
                                    <label class="form-check-label" for="inlineRadio2"><i
                                            class="fab fa-cc-amex"></i></label>
                                </div>
                            </div>
                        </div>
                        <div class="col-6">
                            <label for="validationDefault09">Message</label>
                            <div class="form-floating">
                                <textarea class="form-control" id="floatingTextarea"></textarea>
                            </div>
                            <small class="text-muted">Add any notes here</small>
                        </div>
                    </div>

                    <div class="card-footer text-muted text-end">
                        <button type="button" class="btn btn-secondary">Cancel</button>
                        <button type="button" class="btn btn-primary">Send</button>
                    </div>
                </div>

            </div>
    </form>

</body>

</html>
